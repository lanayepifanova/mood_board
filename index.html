<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mood Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toolbar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .tool-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tool-section h3 {
            font-size: 0.9rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .color-palette {
            display: flex;
            gap: 8px;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.2);
        }

        .mood-board {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            min-height: 600px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .mood-item {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: all 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .mood-item:hover {
            transform: scale(1.05);
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .mood-item.dragging {
            transform: rotate(5deg) scale(1.1);
            z-index: 1001;
            opacity: 0.8;
        }

        .image-item {
            border: 5px solid white;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-item {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 20px;
            min-width: 200px;
            min-height: 100px;
            border: 3px solid white;
        }

        .text-item textarea {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            color: #2d3748;
            placeholder-color: rgba(45, 55, 72, 0.6);
        }

        .color-item {
            border: 5px solid white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .mood-item:hover .delete-btn {
            display: flex;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #a0aec0;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        #imageInput {
            display: none;
        }

        .floating-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-add:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .inspiration-text {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mood-item {
            animation: fadeInUp 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .toolbar-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .tool-section {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Digital Mood Board ‚ú®</h1>
            <p>Create your visual inspiration collection</p>
            <p class="inspiration-text">"Every great design begins with an even greater story"</p>
        </div>

        <div class="toolbar">
            <div class="toolbar-grid">
                <div class="tool-section">
                    <h3>Images</h3>
                    <button class="btn btn-small" onclick="document.getElementById('imageInput').click()">
                        üì∑ Add Photo
                    </button>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                </div>

                <div class="tool-section">
                    <h3>Text</h3>
                    <button class="btn btn-small" onclick="addTextNote()">
                        üìù Add Note
                    </button>
                </div>

                <div class="tool-section">
                    <h3>Colors</h3>
                    <div class="color-palette">
                        <div class="color-swatch" style="background: #ff6b6b" onclick="addColorSwatch('#ff6b6b')"></div>
                        <div class="color-swatch" style="background: #4ecdc4" onclick="addColorSwatch('#4ecdc4')"></div>
                        <div class="color-swatch" style="background: #45b7d1" onclick="addColorSwatch('#45b7d1')"></div>
                        <div class="color-swatch" style="background: #96ceb4" onclick="addColorSwatch('#96ceb4')"></div>
                        <div class="color-swatch" style="background: #feca57" onclick="addColorSwatch('#feca57')"></div>
                        <div class="color-swatch" style="background: #ff9ff3" onclick="addColorSwatch('#ff9ff3')"></div>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Actions</h3>
                    <button class="btn btn-small" onclick="clearBoard()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>
        </div>

        <div class="mood-board" id="moodBoard">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <p>Start creating your mood board!<br>Add images, colors, and notes to bring your vision to life.</p>
            </div>
        </div>
    </div>

    <button class="floating-add" onclick="showQuickAdd()" title="Quick Add">+</button>

    <script>
        let draggedElement = null;
        let offset = { x: 0, y: 0 };
        let itemCounter = 0;

        // Initialize
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);

        function handleImageUpload(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        addImageToBoard(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
            event.target.value = ''; // Reset input
        }

        function addImageToBoard(imageSrc) {
            const moodBoard = document.getElementById('moodBoard');
            const emptyState = document.getElementById('emptyState');
            
            const imageItem = document.createElement('div');
            imageItem.className = 'mood-item image-item';
            imageItem.style.width = '200px';
            imageItem.style.height = '150px';
            imageItem.style.left = Math.random() * (moodBoard.offsetWidth - 200) + 'px';
            imageItem.style.top = Math.random() * (moodBoard.offsetHeight - 150) + 'px';
            
            imageItem.innerHTML = `
                <img src="${imageSrc}" alt="Mood image" draggable="false">
                <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
            `;
            
            makeDraggable(imageItem);
            moodBoard.appendChild(imageItem);
            emptyState.style.display = 'none';
        }

        function addTextNote() {
            const moodBoard = document.getElementById('moodBoard');
            const emptyState = document.getElementById('emptyState');
            
            const textItem = document.createElement('div');
            textItem.className = 'mood-item text-item';
            textItem.style.left = Math.random() * (moodBoard.offsetWidth - 220) + 'px';
            textItem.style.top = Math.random() * (moodBoard.offsetHeight - 120) + 'px';
            
            textItem.innerHTML = `
                <textarea placeholder="Write your thoughts, ideas, or inspiration here..." maxlength="200"></textarea>
                <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
            `;
            
            makeDraggable(textItem);
            moodBoard.appendChild(textItem);
            emptyState.style.display = 'none';
            
            // Focus on the textarea
            setTimeout(() => {
                textItem.querySelector('textarea').focus();
            }, 100);
        }

        function addColorSwatch(color) {
            const moodBoard = document.getElementById('moodBoard');
            const emptyState = document.getElementById('emptyState');
            
            const colorItem = document.createElement('div');
            colorItem.className = 'mood-item color-item';
            colorItem.style.backgroundColor = color;
            colorItem.style.left = Math.random() * (moodBoard.offsetWidth - 120) + 'px';
            colorItem.style.top = Math.random() * (moodBoard.offsetHeight - 120) + 'px';
            
            colorItem.innerHTML = `
                <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
            `;
            
            makeDraggable(colorItem);
            moodBoard.appendChild(colorItem);
            emptyState.style.display = 'none';
        }

        function makeDraggable(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag);
        }

        function startDrag(e) {
            if (e.target.classList.contains('delete-btn') || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            e.preventDefault();
            draggedElement = this;
            this.classList.add('dragging');
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const rect = this.getBoundingClientRect();
            
            offset.x = clientX - rect.left;
            offset.y = clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!draggedElement) return;
            
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const moodBoard = document.getElementById('moodBoard');
            const rect = moodBoard.getBoundingClientRect();
            
            let x = clientX - rect.left - offset.x;
            let y = clientY - rect.top - offset.y;
            
            // Constrain to board boundaries
            x = Math.max(0, Math.min(x, moodBoard.offsetWidth - draggedElement.offsetWidth));
            y = Math.max(0, Math.min(y, moodBoard.offsetHeight - draggedElement.offsetHeight));
            
            draggedElement.style.left = x + 'px';
            draggedElement.style.top = y + 'px';
        }

        function endDrag() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
        }

        function deleteItem(button) {
            const item = button.parentElement;
            item.style.animation = 'fadeOutUp 0.3s ease-out';
            setTimeout(() => {
                item.remove();
                checkEmptyState();
            }, 300);
        }

        function clearBoard() {
            if (confirm('Are you sure you want to clear the entire mood board?')) {
                const moodBoard = document.getElementById('moodBoard');
                const items = moodBoard.querySelectorAll('.mood-item');
                items.forEach(item => item.remove());
                checkEmptyState();
            }
        }

        function checkEmptyState() {
            const moodBoard = document.getElementById('moodBoard');
            const emptyState = document.getElementById('emptyState');
            const items = moodBoard.querySelectorAll('.mood-item');
            
            if (items.length === 0) {
                emptyState.style.display = 'block';
            }
        }

        function showQuickAdd() {
            // Simple quick add - add a random colored circle
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8e6cf', '#f7d794'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            addColorSwatch(randomColor);
        }

        // Add some initial inspiration
        window.addEventListener('load', () => {
            // Add a welcome note
            setTimeout(() => {
                const moodBoard = document.getElementById('moodBoard');
                const textItem = document.createElement('div');
                textItem.className = 'mood-item text-item';
                textItem.style.left = '50px';
                textItem.style.top = '50px';
                textItem.innerHTML = `
                    <textarea>Welcome to your mood board! üé®

Start by adding images, colors, and notes to capture your creative vision.</textarea>
                    <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
                `;
                makeDraggable(textItem);
                moodBoard.appendChild(textItem);
                document.getElementById('emptyState').style.display = 'none';
            }, 500);
        });

        // Add CSS animation for fade out
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOutUp {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-30px) scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
